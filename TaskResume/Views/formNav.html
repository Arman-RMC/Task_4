<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reg_form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../assets/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/fonts/OFL.txt">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9fe8afb7ed.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>


<body style="background-image: url();">


  <nav class="navbar navbar-expand-lg">
    <div class="container">

      <a class="navbar-brand" href="#">
        <img
          src="https://cdn.cookielaw.org/logos/347378bb-e70c-4c3d-83e3-8cdc2562720a/018e320e-1201-7c4a-a9e9-e56c5e7fe362/6a7a7066-bb87-419d-acf5-bc023865eb1b/TCS_Logo_1.png"
          alt="" width="200px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active fw-bold text-light" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active fw-bold text-light" aria-current="page" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active fw-bold text-light" aria-current="page" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active fw-bold text-light" aria-current="page" href="#">Contacts</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>



  <div class="container-fluid d-flex justify-content-center align-items-center ms-0 ms-md-5">
    <div class="row container">
      <div class="mt-5 col-md-6 ">
        <img src="https://bootstrapmade.com/content/demo/Scaffold/assets/img/hero-img.png" class="img-fluid" alt=""
          width="400px">
      </div>
      <div class="form-container col-md-6 mt-5" style="max-width: 400px;">
        <h2 class="fw-bold">Registration Form</h2>
        <form>

          <div class="input-group  d-flex">
            <div class="d-flex align-items-center">
              <i class="fa fa-user icon"></i>
              <input type="text" placeholder="Your name" required>
            </div>
          </div>
          <div class="input-group">
            <div class="d-flex align-items-center">
              <i class="fa fa-envelope icon"></i>
              <input type="email" placeholder="Email" required>
            </div>
          </div>
          <div class="input-group">
            <div class="d-flex align-items-center">
              <i class="fa fa-phone icon"></i>
              <input type="tel" placeholder="Phone Number" required>
            </div>
          </div>
          <div class="input-group">
            <div class="d-flex align-items-center">
              <i class="fa fa-calendar icon"></i>
              <input type="number" placeholder="Age" required>
            </div>
          </div>
          <button type="submit" style="height: 50px;">Submit</button>

          <div class="d-flex justify-content-center align-items-center">
            <hr class="w-25" style="border: 1px solid orangered;">
            <span class="mx-2">OR</span>
            <hr class="w-25 " style="border: 1px solid orangered;">
          </div>
          <div class="d-grid ">
            <button class="btn btn-outline-secondary justify-content-center">
              <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Icon"
                class="me-2" style="width: 20px;">
              Sign in with Google
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
